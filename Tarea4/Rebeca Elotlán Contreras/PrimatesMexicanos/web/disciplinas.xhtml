<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        
        <p:panel id="p1" header="Nuevo" rendered="#{disciplinaBean.vistaformulario}">
            <h:panelGrid id="grid" columns="3" cellpadding="2">
                <p:outputLabel value="Nombre de Disciplina" for="tx1" />
                <p:inputText id="tx1" value="#{disciplinaBean.formuladioDis.descripcion}" required="true" />
                <p:message for="tx1" display="text"/>
                
                <p:commandButton value="Guardar" action="#{disciplinaBean.guardar}" ajax="false"/>
                <p:commandButton value="Actualizar" action="#{disciplinaBean.actualizar}" ajax="false"/>
                <p:commandButton value="Cancelar" action="#{disciplinaBean.cancelar}" ajax="false" immediate="true" />
            </h:panelGrid>
        </p:panel>
        <p:panel id="p2" rendered="#{!disciplinaBean.vistaformulario}">
            <p:commandButton value="Agregar" action="#{disciplinaBean.agregar}" ajax="false"/>
            <p:commandButton value="Editar" action="#{disciplinaBean.editar}" ajax="false"/>
             <p:commandButton value="Eliminar" action="#{disciplinaBean.eliminar}" ajax="false"/>
            <p:dataTable var="dis" value="#{disciplinaBean.listaDisciplinas}" selectionMode="single" selection="#{disciplinaBean.formuladioDis}" rowKey="#{dis.idDisciplina}">
            <p:column headerText="Clave">
                <h:outputText value="#{dis.idDisciplina}" />
            </p:column>

            <p:column headerText="DescripciÃ³n">
                <h:outputText value="#{dis.descripcion}" />
            </p:column>

         </p:dataTable>
        </p:panel>
    </h:form>
</html>
